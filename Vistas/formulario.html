        <form action="" id="formValidacion" novalidate>
            <div class="formulario">
            <h3>Formulario</h3>

            <div class="form-floating">
          
                <select class="form-control" id="opcion" required>
                    <option value="1">Cedula de ciudadania</option>
                    <option value="2">Tarjeta de identidad</option>
                    <option value="3">Numero de identificacion persona</option>
                    <option value="4">Pasaporte</option>
                </select>
                <label for="opcion" id="texto">Elige una opción:</label>
            </div><br>

        <div id="CampoDoc">
            <label id="titulo">No.documento:</label>
            <input type="number" name="NumDoc" id="NumDoc" required >
            <div class="feedback"></div>
        </div>

        <div class="" id="CampoNombre">
            <label id="titulo">Nombre:</label>
            <input type="text" name="nombre" id="nombre" vrequired> 
            <div class="feedback"></div>
        </div><br>
        
        <div class="" id="CampoApellido">
            <label id="titulo">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required >          
            <div class="feedback"></div>
        </div><br>

        <div class="" id="CampoFecha">
            <label id="titulo">Fecha de Nacimiento:</label>
            <input type="date" name="fecha" id="fecha" min="2002-01-01" required>
            <div class="feedback"></div>
        </div><br>

        <div id="CampoCorreo">
            <label id="titulo">Correo:</label>
            <input type="email" name="correo" id="correo" required>
            <div class="feedback"></div>
        </div><br>

        <div id="CampoContraseña">
            <label id="titulo">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" required>     
            <div class="feedback"></div>
        </div><br>

        <div id="Comprobar">
            <label id="titulo">Comprobar Contraseña:</label>
            <input type="password" name="comprobacion" id="comprobacion" required>   
            <div class="feedback"></div>
        </div><br>

          <button id="condiciones" class="btn btn-outline-success">Terminos y Condiciones</button>

            <div id="ventana" class="modal">
                <div id="contenido">
                    <span class="cerrar-todo">X</span>
                    <h2 class="subtitulo">terminos y condiciones</h2>
                    <p class="parrafo">Aceptas los terminos y condiciones de este formulario y Aceptas las condiciones que guardemos tus datos</p>
                <br>
                    <div id="Campotermino">
                        <input type="checkbox" id="terminos"required>
                        <label for="flexCheckDefault" class="texto">Aceptas terminos y condiciones</label>
                        <div class="feedback"></div>
                      </div><br>
                
                </div>
            </div>

            <button type="submit" id="boton2" class="btn btn-outline-danger">Ingresar</button>
        </div>
       </form>
